<div class="container clarity">
	<h3> Test Results</h3>
	<h5> Overall Health Score: {{profile.healthScore}} </h5>
	<div class="col-md-12">
			<img src="../../../public/chromosomes.jpg">
	</div>
	<div class="row">
		<div ng-class="{highlight: test.booleanVal}" class="col-md-2 unit-test" ng-repeat="test in tests">
			<strong >Test ID: {{test.key}}</strong>
			<p>Description: {{test.description}}</p>
			<p ng-class="{green: test.booleanVal, red: !test.booleanVal}">Result: {{test.booleanVal}}</p>
			<p>Factor: {{test.healthFactor}}</p>
			<br></br>
		</div>
		
	</div>
</div>
