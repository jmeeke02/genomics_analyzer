<div style="background:url('../public/dna-ring.gif')no-repeat; width:800px; height:900px" class="container text-center">
    <div  ng-hide="converting" class="landing">
            <div class="col-md-12">
                <h1 class="clarity">Welcome to J-Nome</h1>
                <h5 class="clarity">J-Nome is a Genome Analyzer</h5>
            </div>
            <div class="row">
                <div class="btn-group">
				  <button class="btn btn-info btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Analyze Genome <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li ui-sref="analyzer({userid: 0})"><a>Human 1</a> </li>
				    <li ui-sref="analyzer({userid: 1})"><a> Human 2</a> </li>
				    <li ui-sref="analyzer({userid: 2})"><a> Human 3 </a> </li>
				    <li role="separator" class="divider"></li>
				    <li>
				    	<input ng-click="upload()" type="file" file-model='fileToUpload'>Upload your own Genome </input>
				    </li>
				  </ul>
				</div>
            </div>
    </div>
    <div ng-show="converting" class='landing'>
		<div class="col-md-12">
            <h3 class="clarity">Uploading File ...</h3>
            <h5 class="clarity">* this can take up to 45min - thanks for your patience *</h5>
        </div>
    <div>
</div>
